<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    </head>
    <body id="body" >
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="page-header">
          <h1>Super Cool Calc</h1>
        </header>
        <div id="calc-wrapper">
          <div id="screen">
            <input id="input" type="number" readonly="readonly">
          </div>
          <!-- row 1 -->
          <div class="row" id="row-1">
            <div class="col-xs-3 purple-buttons" id="all-clear" value="">
              AC
            </div>
            <div class="col-xs-3 purple-buttons" id="plus-minus" value="+/-">
              +/-
            </div>
            <div class="col-xs-3 purple-buttons" id="percent" value="%">
              %
            </div>
            <div class="col-xs-3 operator green-buttons" id="divide" value="/">
              รท
            </div>
          </div>
          <!-- row 2 -->
          <div class="row" id="row-2">
            <div class="col-xs-3 number purple-buttons " id="seven" value="7">7</div>
            <div class="col-xs-3 number purple-buttons " id="eight" value="8">8</div>
            <div class="col-xs-3 number purple-buttons " id="nine" value="9">9</div>
            <div class="col-xs-3 operator green-buttons " id="multiply" value="*">
              x
            </div>
          </div>
          <!-- row 3 -->
          <div class="row" id="row-3">
            <div class="col-xs-3 number purple-buttons " id="four" value="4">4</div>
            <div class="col-xs-3 number purple-buttons " id="five" value="5">5</div>
            <div class="col-xs-3 number purple-buttons " id="six" value="6">6</div>
            <div class="col-xs-3 operator green-buttons" id="subtract" value="-">
              -
            </div>
          </div>
          <!-- row 4 -->
          <div class="row" id="row-4">
            <div class="col-xs-3 number purple-buttons " id="one" value="1" value="1">1</div>
            <div class="col-xs-3 number purple-buttons " id="two" value="2">2</div>
            <div class="col-xs-3 number purple-buttons " id="three" value="3">3</div>
            <div class="col-xs-3 operator green-buttons" id="add" value="+">
              +
            </div>
          </div>
          <!-- row 5 -->
          <div class="row" id="row-5">
            <div class="col-xs-6 zero number purple-buttons " value="0">0</div>
            <div class="col-xs-3 purple-buttons" id="decimal" value=".">
              .
            </div>
            <div class="col-xs-3 green-buttons" id="equal" value="=">
              =
            </div>
          </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
