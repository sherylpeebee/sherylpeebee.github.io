<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="digital_side jumbotron well">

      <div class="time_wrap">
        <h1 class="digital_time"></h1>
      </div>

    </div>

    <div class="analog_side">
      <div class="second_hand">
      </div>
      <div class="hour_hand">
      </div>
      <div class="minute_hand">
      </div>
      <div class="clock_body">
        <div class="quad">
          <div class="hour one">
          </div>
          <div class="hour two">
          </div>
          <div class="hour three">
          </div>
        </div>
        <div class="quad">
          <div class="hour twelve">
          </div>
          <div class="hour four">
          </div>
          <div class="hour five">
          </div>
        </div>
        <div class="quad">
          <div class="hour eleven">
          </div>
          <div class="hour eight">
          </div>
          <div class="hour six">
          </div>
        </div>
        <div class="quad">
          <div class="hour ten">
          </div>
          <div class="hour nine">
          </div>
          <div class="hour seven">
          </div>
        </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  </body>
</html>
